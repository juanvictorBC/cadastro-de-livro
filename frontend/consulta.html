<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
        <ul class="nav-menu">
            <li><a href="index.html">Cadastro de Livro</a></li>
        </ul>
    </nav>

    <!-- Título da página -->
    <div class="content">
        <h1>Consulta de Livros</h1>

        <!-- Formulário de Pesquisa -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar livros" onkeyup="searchBooks()">
        </div>

        <!-- Tabela de Livros -->
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="booksList">
                <!-- Os livros serão carregados aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
