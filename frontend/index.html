<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
        <ul class="nav-menu">
            <li><a href="consulta.html">Consulta de Livros</a></li>
        </ul>
    </nav>

    <!-- Título da página -->
    <div class="content">
        <h2>Cadastro de Livro</h2>

        <!-- Formulário de Cadastro de Livro -->
        <form id="formLivro" onsubmit="adicionarLivro(); return false;">
            <!-- Título do Livro -->
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
            <br><br>

            <!-- Autor -->
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>
            <br><br>

            <!-- Categorias -->
            <label for="categorias">Categorias:</label>
            <input type="text" id="categorias" name="categorias" required>
            <br><br>

            <!-- Ano de Publicação -->
            <label for="anoPublicacao">Ano de Publicação:</label>
            <input type="number" id="anoPublicacao" name="anoPublicacao" min="1900" max="2099" step="1" required>
            <br><br>

            <!-- Editora -->
            <label for="editora">Editora:</label>
            <input type="text" id="editora" name="editora" required>
            <br><br>

            <button type="submit">Cadastrar Livro</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
